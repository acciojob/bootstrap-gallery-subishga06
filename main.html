<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cards Gallery</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  h2 { text-align:center; margin-bottom:30px; color:#1877f2; }
  .card { border-radius:15px; cursor:pointer; transition: transform 0.2s; }
  .card:hover { transform: scale(1.05); }
  .card-img-top { border-top-left-radius:15px; border-top-right-radius:15px; }
  .card-body h6, .card-body p { text-align:center; }
</style>
</head>
<body>

<div class="container my-5">
  <h2>Cards Gallery</h2>
  <div class="row g-4 cards-container">

    <!-- Repeat exactly 6 cards -->
    <div class="col-md-4 col-sm-6">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Image1" class="card-img-top" alt="Image 1">
        <div class="card-body">
          <h6>Image 1</h6>
          <p>Description 1</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-6">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Image2" class="card-img-top" alt="Image 2">
        <div class="card-body">
          <h6>Image 2</h6>
          <p>Description 2</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-6">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Image3" class="card-img-top" alt="Image 3">
        <div class="card-body">
          <h6>Image 3</h6>
          <p>Description 3</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-6">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Image4" class="card-img-top" alt="Image 4">
        <div class="card-body">
          <h6>Image 4</h6>
          <p>Description 4</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-6">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Image5" class="card-img-top" alt="Image 5">
        <div class="card-body">
          <h6>Image 5</h6>
          <p>Description 5</p>
        </div>
      </div>
    </div>

    <div class="col-md-4 col-sm-6">
      <div class="card">
        <img src="https://via.placeholder.com/300x200?text=Image6" class="card-img-top" alt="Image 6">
        <div class="card-body">
          <h6>Image 6</h6>
          <p>Description 6</p>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Lightbox modal removed for Cypress -->
<!-- If you add it, make sure no extra <img>, <h6>, <p> exist inside .cards-container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
